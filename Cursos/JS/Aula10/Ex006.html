<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(69, 170, 69);
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 10%;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var b = window.document.querySelector('div#area')
        b.addEventListener('click', clicar)
        b.addEventListener('mouseenter', entrar)
        b.addEventListener('mouseout', sair)

        function clicar() {
            b.innerText = 'Clicou'
            b.style.background = 'red'
        }

        function entrar() {
            b.innerText = 'Entrou'
        }

        function sair() {
            b.innerText = 'Saiu'
            b.style.background = 'rgb(69, 170, 69)'

        }

    </script>
</body>
</html>
