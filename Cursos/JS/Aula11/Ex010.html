<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        input#btn {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input id="btn" type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var vel = Number(window.document.querySelector('input#txtvel').value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `Sua velocidade atual é de <strong>${vel} Km/h</strong>`

            if (vel > 60) {
                res.innerHTML += '<p>Você foi <strong>MULTADO</strong> por excesso de velocidade.</p>'
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
        }
    </script>
</body>

</html>
