<body>
    <!-- COMENTÁRIO EM HTML -->
    <h1>Olá, mundo!</h1>

    <h2></h2>
    <script>
        // COOMENTÁRIO EM JAVASCRIPT // OU /*...*/
        var n1 = Number(window.prompt("Digite um número: "))
        var n2 = Number.parseFloat(window.prompt("Digite outro número: "))

        window.alert(`A soma de ${n1} e ${n2} é igual a ${soma}`)
        </script>
